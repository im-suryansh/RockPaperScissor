<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockPaperScissors</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>BEST OF 5</h1>
        <div class="options" >
            <button id="rock" class="square" value='rock'>
                <img src="/images/fist.png" alt="rock" srcset="">
            </button>
            <button id="paper" class="square" value='paper'>
                <img src="./images/hello.png" alt="paper" srcset="">
            </button>
            <button id="scissors" class="square" value='scissors'>
                <img src="./images/scissors.png" alt="scissors" srcset="">
            </button>
        </div>
        <button id="reset">
            <img src="./images/reset.png" alt="" srcset="">
        </button>
        <div class="img">
            <img src="./images/person.png" alt="user" srcset="">
            <img src="./images/robot.png" alt="computer" srcset="">
        </div>
        <div class="score">
            <div id="userScore">
                <p>0</p>
            </div>   
            --
            <div id="compScore">
                <p>0</p>
            </div>
        
        </div>
        <div class="result"></div>
    </div>
    


  <script src="./index.js"  defer></script> 
</body>
</html>
